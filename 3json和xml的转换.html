<script src="jquery-2.1.4.min.js"></script>
<script src="jquery.xml2json.js"></script>
<script src="jquery.json2xml.js"></script> 
<script>

var str = "<root>" +
		  "<name>yaoqilin</name>" +
		  "<age>24</age>" +
		  "<friends>tom</friends>" +
		  "<friends>jack</friends>" +
		  "</root>";

console.log(str);

var obj = $.xml2json(str);

console.log(obj);

var jsonstr = JSON.stringify(obj);

console.log(jsonstr);


var person = {
	name: "tom",
	age: 12,
	mother: {
		name: "jack",
		age: 31
	},
	a: function(){
		return 1;
	},
	b: null,
	c: undefined
};

var xmlstr = $.json2xml(person);

console.log(xmlstr);

</script>
